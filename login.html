<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <script type="module" src="login.js" defer></script>
    <title>Home</title>
</head>
<body>
    <section id="logged-out-view" class="view">
        <div class="logincontainer">
            <h1>Login</h1>
            <input type="email" id="email" placeholder="Email" required /><br />
            <input type="password" id="password" placeholder="Password" required /><br />
            <div class="buttons">
                <button id="signup">Sign Up</button>
                <button id="signin">Sign In</button>
                <br>
                <button id="google">Sign in with Google</button>
            </div>
        </div>
    </section>

    <section id="logged-in-view" class="view" style="display: none">
        <div class="container">
            <div class="input-field">
                <input type="text" id="todo-input-el" required />
                <button class="todo-btn" id="btn-el">Add Your Todo</button>
                <button class="todo-btn" id="logout">Log Out</button>
            </div>
            <ul id="ul-el"></ul>
        </div>
    </section>
</body>
</html>
